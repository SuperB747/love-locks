<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>All Love Locks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .lock-card {
      width: 200px;
      padding: 15px;
      border-radius: 20px;
      background-color: #fffdf5;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .lock-card:hover {
      transform: scale(1.05);
    }

    .lock-img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .message {
      font-size: 0.9rem;
      color: #555;
      margin-top: 8px;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <a href="{{ url_for('set_lang', lang='en') }}">ğŸ‡ºğŸ‡¸ English</a> |
    <a href="{{ url_for('set_lang', lang='ko') }}">ğŸ‡°ğŸ‡· í•œêµ­ì–´</a>
  </div>

  <div class="container">
    <h1>ğŸ” All Love Locks</h1>

    <div class="grid">
      {% for lock in locks %}
        <a href="{{ url_for('view_lock', lock_id=lock[0]) }}" class="lock-card">
          {% set color = ['red', 'yellow', 'blue'][loop.index0 % 3] %}
          <img src="{{ url_for('static', filename='img/lock_' + color + '.svg') }}" class="lock-img" alt="lock" />
          <div><strong>{{ lock[1] }} â¤ï¸ {{ lock[2] }}</strong></div>
          {% if lock[3] %}
            <div class="message">{{ lock[3][:50] }}</div>
          {% endif %}
          <div class="timestamp">{{ lock[4][:10] }}</div>
        </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
