<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Lock Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #222;
    }

    .background-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1);
      transition: transform 2s ease;
    }

    .zoomed {
      transform: scale(1.3);
    }

    .lock-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 2s ease;
    }

    .lock {
      width: 80px;
      height: 80px;
      transition: transform 1s ease, top 1s ease;
    }

    .lock.animate {
      animation: floatAndLock 3s forwards ease-in-out;
    }

    @keyframes floatAndLock {
      0% {
        transform: scale(1) translateY(0);
      }
      30% {
        transform: scale(1.5) translateY(-150px);
      }
      100% {
        transform: scale(1) translateY(-250px);
      }
    }

    .button-wrapper {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #f48c8c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d86767;
    }
  </style>
</head>
<body>

  <div class="background-wrapper">
    <img id="bgImage" src="/static/img/sunset_fence.jpg" alt="Background" class="background">
  </div>

  <div class="lock-container">
    <img id="lockImage" src="/static/img/lock_yellow.svg" alt="Lock" class="lock">
  </div>

  <div class="button-wrapper">
    <button onclick="dropLock()">üîê ÏûêÎ¨ºÏá† Í±∏Í∏∞</button>
  </div>

  <script>
    function dropLock() {
      const lock = document.getElementById('lockImage');
      const bg = document.getElementById('bgImage');
      lock.classList.remove('animate');
      bg.classList.remove('zoomed');
      void lock.offsetWidth; // reflow to restart animation

      // ÌôïÎåÄ Ìö®Í≥º ÎèôÏãú Ï†ÅÏö©
      lock.classList.add('animate');
      bg.classList.add('zoomed');

      // ÏùºÏ†ï ÏãúÍ∞Ñ ÌõÑ Îã§Ïãú Zoom Out
      setTimeout(() => {
        bg.classList.remove('zoomed');
      }, 4000);
    }
  </script>

</body>
</html>
